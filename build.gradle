apply plugin: 'groovy'
apply plugin: 'maven'

group = 'org.camunda.bpm.extension'
version = '0.1.0-SNAPSHOT'
sourceCompatibility = 1.6

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
    compile 'org.apache.httpcomponents:httpmime:4.3.5'
    testCompile ("org.spockframework:spock-core:0.7-groovy-2.0") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
    testCompile 'org.camunda.bpm.extension:camunda-bpm-assert:1.1'
    testCompile 'org.camunda.bpm:camunda-engine:7.2.0-alpha5'
    testRuntime 'org.camunda.bpm:camunda-engine-spring:7.2.0-alpha5'
    testRuntime "cglib:cglib-nodep:3.1"
    testRuntime 'com.h2database:h2:1.3.168'
}